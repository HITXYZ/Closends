<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Closens-账号密码登录</title>
    <link href="css/SignInFrame.css" rel="stylesheet" media="screen" />
    <link rel="icon" href="img/closends.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="img/closends.ico" type="image/x-icon"/>
    <link rel="bookmark" href="img/closends.ico" type="image/x-icon"/>

    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/SignInFrame.js"></script>
</head>
<body>
    <div class="web_login" id="web_login">
        <br><br>
        <div class="title">账号密码登录</div>
        <div class="login_form">
            <form id="login_form" autocomplete="off" name="login_form" action="" method="post" target="_self" style="margin: 0px">
                <div class="input-area">
                    <label class="input-placeholder" id="mail-tips" for="emailInput" style="display: block">支持邮箱登录</label>
                    <div class="input-outer">
                        <input autocomplete="off" type="email" id="emailInput" class="mail" tabindex="1">
                    </div>
                    <div class="error-tips-wrap" id="mail-error" style="display: none">
                        <div class="error-tips">邮箱提示：不能包含中文</div>
                    </div>
                </div>
                <div class="input-area">
                    <label class="input-placeholder" id="password-tips" for="passwordInput" style="display: block">密码</label>
                    <div class="input-outer">
                        <input autocomplete="off" type="password" id="passwordInput" class="password" minlength="8" maxlength="16" tabindex="2">
                    </div>
                    <div class="error-tips-wrap" id="password-error" style="display: none">
                        <div class="error-tips">密码提示：只能包含数字、字母且长度为8~16位</div>
                    </div>
                </div>
                <br>
                <div class="submit">
                    <p class="login_button">
                        <input type="submit" value="登 录" class="btn" id="login_button" tabindex="3">
                    </p>
                </div>
                <div class="form-group" id="error-tips" style="display: none">
                    <br>
                    <p style="color:red">邮箱账号不存在或密码错误</p>
                </div>
            </form>
        </div>
        <div class="bottom" id="bottom_web">
            <a href="#" class="link" id="forgetpwd" target="_parent">忘了密码？</a>
            <span class="dotted">|</span>
            <a href="SignUp.html" class="link" target="_blank">注册新帐号</a>
            <span class="dotted">|</span>
            <a href="#" class="link" id="feedback_web" target="_blank">意见反馈</a>
        </div>
    </div>
</body>
</html>
